services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: movie-rating-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_APPLICATION_NAME=backend
      - JAVA_OPTS=-Xmx256m -Xms256m
    networks:
      - movie-rating-network
    depends_on:
      - database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: movie-rating-frontend
    ports:
      - "80:80"
    environment:
      - VITE_BACKEND_URL=http://backend:8080
    networks:
      - movie-rating-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  database:
    image: postgres:18.1
    container_name: movie-rating-database
    environment:
      POSTGRES_DB: movie_rating
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - movie-rating-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  movie-rating-network:
    driver: bridge

volumes:
  postgres_data: